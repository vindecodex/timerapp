<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Timer App</title>
  </head>
  <body>
    <div id="bar">
      <div class="left-tool">
        <span>Timerapp</span>
      </div>
      <div class="right-tool">
        <span id="min">-</span>
        <span id="close">x</span>
      </div>
    </div>
    <div class="wrapper">
      <div class="time">
        <h1 id="timer">00:00</h1>
      </div>
      <div class="input">
        <input id="input" type="text" placeholder="0 seconds...">
        <input id="start" type="button" value="start">
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
